<div class="login-container">
  <div class="login-wrapper">
    <div class="card">
      <div class="card-body">
        <form>
          <h1 class="h3 mb-3 fw-normal">Zaloguj się </h1>

          <div class="form-floating">
            <input type="text" class="form-control" name="login" id="floatingInput" placeholder = "Login">
            <label for="floatingInput">Login</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder = "Hasło">
            <label for="floatingPassword">Hasło</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me">Zapamiętaj mnie!
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>

        </form>
      </div>
    </div>
  </div>
</div>
